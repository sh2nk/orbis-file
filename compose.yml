version: '3.8'

services:
  web:
    build: .
    command: flask run -h 0.0.0.0
    volumes:
      - ./:/usr/src/app/
    expose:
      - 5000
    env_file:
      - ./config.env
    entrypoint:
      - /usr/src/app/entrypoint.sh
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./config.env
  nginx:
    build: ./nginx
    ports:
      - 80:80
    depends_on:
      - web

volumes:
  postgres_data: